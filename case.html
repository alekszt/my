<!DOCTYPE html>
<html lang="uk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let zmina = prompt("Виберіть від 1 до 5");
      document.write(typeof(zmina) + "<br>");
      switch (Number(zmina)) {
        case 1:
        alert("Ви вибрали 1-у");
        break;

        case 2:
        alert("Ви вибрали 2-у");
        break;

        case 3:
        alert("Ви вибрали 3-у");
        break;

        default:
        alert("Ви вибрали n-у");
        break
      }


    </script>

  </body>
</html>
