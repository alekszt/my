<!DOCTYPE html>
<html lang="uk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>functions JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      function sum(x,y) {
        var suma = x + y;
        document.write(suma);
      }
      sum(1,5);

      function qudrat(z) {
        var qv = z * z;
        return qv; //вертає значення функції
      }

      var total = qudrat(567);
      alert(total);


    </script>
