<!DOCTYPE html>
<html lang="uk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var name = "Кравчук Олексій Миколайович";
      var l = name.length;//довжина обєкта
      document.write(l + "<br>");

      document.write(name.toLowerCase() + "<br>");//нижній регістр
      document.write(name.toUpperCase() + "<br>");//верхній регістр

      var myString = "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

      document.write(myString.indexOf("elit") + "<br>");//Пошук в рядку першого елемента по слову. -1 нічого не знайшов
      document.write(myString.lastIndexOf("elit") + "<br>");//Пошук в рядку останього елемента по слову. -1 нічого не знайшов

    </script>

  </body>
</html>
