<!DOCTYPE html>
<html lang="uk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let chislo = 15.023;
      document.write(chislo + "<br>");
      document.write(Math.round(chislo) + "<br>");//округлити число
      document.write(Math.ceil(chislo) + "<br>");//округлити число в більшу сторону
      document.write(Math.floor(chislo) + "<br>");//округлити число в меншу сторону

      let myRandom = Math.random();//випадкове число
      document.write(Math.ceil(myRandom * 100) + "<br>");
      document.write(Math.floor(myRandom * 100) + "<br>");


    </script>

  </body>
</html>
