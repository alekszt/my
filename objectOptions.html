<!DOCTYPE html>
<html lang="uk" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var summerTour = {
        turkey : 2000,
        spain : 3000,
        egypet : 1000
      };

      var option;
      for(option in summerTour) {
        document.write(option + ' : ' + summerTour[option] + "<br>");
      }


      for(option in document) {
        document.write(option + ' : ' + document[option] + "<br>");
      }

    </script>

  </body>
</html>
